{% extends "app/basic.html" %}

{% block title %}Create{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="ADD">
</form>
{% if links.shortlink %}
    <b>Your shortlink is - </b>
    <a href="{{ links.link }}"> {{ links.shortlink }} </a>
{% endif %}
{% endblock %}
